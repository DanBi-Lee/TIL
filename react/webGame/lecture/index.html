<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- react 핵심 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- react코드를 dom에 붙여주는 역할 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>react 기본 코드 동작 원리 이해</title>
</head>
<body>
    <div id="root"></div> 
    <!-- 결과: <div id="root"><button>Like</button></div> -->
    <script type="text/babel">
        const e = React.createElement;
        class LikeButton extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    liked : false,
                };
            }
            render(){
                return <button type="submit" onClick={()=> { this.setState({liked: true}) }}> {this.state.liked ? 'Liked' : 'Like'}</button>;
                    // JSX (자바스크립트 + XML)
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(
            <>
                <LikeButton />
                <LikeButton />
                <LikeButton />
                <LikeButton />
            </>, 
        document.querySelector('#root')); // 2. Like버튼을 #root 안에 그린다.
    </script>
</body>
</html>
