<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f3b31dec81.js" crossorigin="anonymous"></script>
    <title>쇼핑 리스트</title>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <section class="shopping-app">
            <header class="shopping-header">
               <h1>Shopping List.</h1>
            </header>
            <ul class="shopping-list">
                <li>
                    <span class="shopping-item">쇼핑 목록</span> 
                    <button class="delete-item">
                        <i class="fas fa-trash-alt"></i>
                        <span class="hidden">삭제</span>
                    </button>
                </li>
            </ul>
            <form class="shopping-form">
                <input type="text" class="shopping-input">
                <button class="shopping-button">
                    <i class="fas fa-plus"></i>
                    <span class="hidden">추가</span>
                </button>
            </form>
        </section>
    </div>
</body>
</html>
